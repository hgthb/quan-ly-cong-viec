<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Công Việc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #4361ee; --success: #2ecc71; --danger: #ef476f; 
            --warning: #ffd166; --dark: #2b2d42; --bg: #f8f9fc;
            --text-main: #4a5568; --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; padding: 20px; }
        .container { max-width: 1250px; margin: auto; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-section h2 { color: var(--dark); margin: 0; font-size: 24px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .admin-controls { display: flex; align-items: center; gap: 10px; }
        .admin-badge { background: var(--success); color: white; padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: bold; display: none; }
        .btn-auth { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 6px; }
        #btnLogin { background: var(--dark); color: white; }
        #btnLogout { background: var(--danger); color: white; display: none; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow); border-left: 5px solid var(--primary); }
        .stat-card .value { font-size: 28px; font-weight: 800; color: var(--dark); margin-top: 5px; }
        #adminForm { background: white; padding: 25px; border-radius: 15px; box-shadow: var(--shadow); display: none; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        input { padding: 12px; border: 1.5px solid #edf2f7; border-radius: 8px; font-size: 14px; outline: none; width: 100%; box-sizing: border-box; }
        .btn-add { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .card-table { background: white; border-radius: 15px; box-shadow: var(--shadow); overflow: hidden; }
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; table-layout: fixed; }
        th { background: #f1f5f9; color: #475569; padding: 18px; text-align: left; font-size: 13px; font-weight: 700; text-transform: uppercase; }
        td { padding: 18px; border-bottom: 1px solid #edf2f7; vertical-align: middle; font-size: 14px; word-wrap: break-word; }
        .progress-bar { width: 100%; background: #e2e8f0; border-radius: 10px; height: 8px; margin-top: 8px; }
        .progress-fill { height: 100%; border-radius: 10px; transition: 0.8s width; }
        .badge { padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; color: white; display: inline-block; }
        .bg-new { background: var(--primary); } .bg-done { background: var(--success); }
        .btn-group { display: flex; gap: 8px; }
        .btn-icon { width: 35px; height: 35px; border-radius: 8px; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-done { background: var(--success); } .btn-delete { background: #fee2e2; color: var(--danger); }
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; justify-content: center; align-items: center; font-weight: 600; }
    </style>
</head>
<body>

<div id="loader"><i class="fa-solid fa-spinner fa-spin"></i> &nbsp; Đang xử lý...</div>

<div class="container">
    <div class="header-section">
        <h2><i class="fa-solid fa-clipboard-list"></i> QUẢN LÝ TIẾN ĐỘ</h2>
        <div class="admin-controls">
            <span id="adminBadge" class="admin-badge">ADMIN</span>
            <button id="btnLogin" class="btn-auth" onclick="loginAdmin()"><i class="fa-solid fa-key"></i> Đăng nhập Admin</button>
            <button id="btnLogout" class="btn-auth" onclick="logoutAdmin()"><i class="fa-solid fa-sign-out"></i> Thoát</button>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h3>Tổng việc</h3><div id="statTotal" class="value">0</div></div>
        <div class="stat-card"><h3>Đã xong</h3><div id="statDone" class="value">0</div></div>
    </div>

    <div id="adminForm">
        <input type="text" id="taskName" placeholder="Tên việc...">
        <input type="text" id="dept" placeholder="Phòng ban...">
        <input type="date" id="startDate">
        <input type="date" id="deadline">
        <button class="btn-add" onclick="addTask()">THÊM MỚI</button>
    </div>

    <div class="card-table">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th style="width: 25%">Việc / Phòng</th>
                        <th style="width: 15%">Bắt đầu</th>
                        <th style="width: 15%">Hạn chót</th>
                        <th style="width: 20%">Tiến độ</th>
                        <th style="width: 15%">Trạng thái</th>
                        <th id="actionHeader" style="width: 10%; display:none">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="taskBody">
                    <tr><td colspan="6" style="text-align:center; padding: 50px;">Đang tải...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // === THAY THÔNG SỐ CỦA BẠN VÀO ĐÂY ===
    const BIN_ID = '6965ac34d0ea881f4067e559'; 
    const READ_KEY = '$2a$10$E020cSPDeHQd0G9ytrUj3u1YSFJN0d9sP3X0B38kOk.sZoVNqZn8K';
    
    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    let allTasks = [];
    let MASTER_KEY = localStorage.getItem('my_task_admin_key');

    async function fetchData() {
        showLoading(true);
        const keyToUse = MASTER_KEY ? MASTER_KEY : READ_KEY;
        try {
            const res = await fetch(URL, {
                method: 'GET',
                headers: { 'X-Access-Key': keyToUse, 'X-Bin-Meta': false }
            });
            const data = await res.json();
            // Cấu trúc {"tasks": []}
            allTasks = (data && data.tasks) ? data.tasks : [];
            renderTable();
            checkPermissions();
        } catch (err) {
            console.error(err);
        }
        showLoading(false);
    }

    async function saveData() {
        if (!MASTER_KEY) return;
        showLoading(true);
        try {
            await fetch(URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                body: JSON.stringify({ "tasks": allTasks })
            });
            renderTable();
        } catch (err) { alert("Lỗi: " + err.message); }
        showLoading(false);
    }

    function renderTable() {
        const body = document.getElementById('taskBody');
        body.innerHTML = '';
        const now = new Date();

        document.getElementById('statTotal').innerText = allTasks.length;
        document.getElementById('statDone').innerText = allTasks.filter(t => t.status === 'Hoàn thành').length;

        if (allTasks.length === 0) {
            body.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:30px">Chưa có dữ liệu.</td></tr>';
            return;
        }

        [...allTasks].reverse().forEach(task => {
            const dStart = new Date(task.start);
            const dEnd = new Date(task.end);
            let percent = (dEnd > dStart) ? (now - dStart) / (dEnd - dStart) : 0;
            percent = Math.max(0, Math.min(1, percent));
            if (task.status === "Hoàn thành") percent = 1;

            body.innerHTML += `
                <tr>
                    <td><strong>${task.name}</strong><br><small>${task.dept}</small></td>
                    <td>${task.start}</td>
                    <td>${task.end}</td>
                    <td>
                        <div style="font-size:10px; text-align:right">${Math.round(percent*100)}%</div>
                        <div class="progress-bar"><div class="progress-fill" style="width:${percent*100}%; background:${task.status==='Hoàn thành'?'#2ecc71':'#4361ee'}"></div></div>
                    </td>
                    <td><span class="badge ${task.status==='Hoàn thành'?'bg-done':'bg-new'}">${task.status}</span></td>
                    ${MASTER_KEY ? `<td><div class="btn-group">
                        <button class="btn-icon btn-done" onclick="updateStatus('${task.id}')"><i class="fa-solid fa-check"></i></button>
                        <button class="btn-icon btn-delete" onclick="deleteTask('${task.id}')"><i class="fa-solid fa-trash"></i></button>
                    </div></td>` : ''}
                </tr>`;
        });
    }

    function checkPermissions() {
        const isAdm = !!MASTER_KEY;
        document.getElementById('adminForm').style.display = isAdm ? 'grid' : 'none';
        document.getElementById('adminBadge').style.display = isAdm ? 'inline-block' : 'none';
        document.getElementById('btnLogout').style.display = isAdm ? 'inline-block' : 'none';
        document.getElementById('btnLogin').style.display = isAdm ? 'flex' : 'flex'; // Luôn hiện để có thể đổi key nếu muốn
        document.getElementById('actionHeader').style.display = isAdm ? 'table-cell' : 'none';
    }

    function loginAdmin() {
        const key = prompt("Nhập MASTER KEY:");
        if (key) {
            MASTER_KEY = key;
            localStorage.setItem('my_task_admin_key', key);
            fetchData();
        }
    }

    function logoutAdmin() {
        localStorage.removeItem('my_task_admin_key');
        MASTER_KEY = null;
        location.reload();
    }

    function addTask() {
        const name = document.getElementById('taskName').value;
        const end = document.getElementById('deadline').value;
        if (!name || !end) return alert("Thiếu thông tin!");
        allTasks.push({
            id: Date.now().toString(),
            name: name,
            dept: document.getElementById('dept').value || "VP",
            start: document.getElementById('startDate').value || "-",
            end: end,
            status: "Đang làm"
        });
        saveData();
    }

    function updateStatus(id) {
        const task = allTasks.find(t => t.id === id);
        if (task) {
            task.status = (task.status === "Hoàn thành") ? "Đang làm" : "Hoàn thành";
            saveData();
        }
    }

    function deleteTask(id) {
        if (confirm("Xóa việc này?")) {
            allTasks = allTasks.filter(t => t.id !== id);
            saveData();
        }
    }

    function showLoading(s) { document.getElementById('loader').style.display = s ? 'flex' : 'none'; }
    window.onload = fetchData;
</script>
</body>
</html>
